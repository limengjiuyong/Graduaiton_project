<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选课列表</title>
<script type="text/javascript" src="./jquery/jquery-3.5.1.js"></script>
<link href="./bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"> 
<script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
 
 
 <input type="checkbox" value="软件工程" name="checkbox" id="checkbox">软件工程<br>
 <input type="checkbox" value="计算机网络" name="checkbox" id="checkbox">计算机网络<br>
 <input type="checkbox" value="操作系统" name="checkbox" id="checkbox">操作系统<br>
 <input type="checkbox" value="编译原理" name="checkbox" id="checkbox">编译原理<br>
 <button id="btn"> 提交  </button>
 <div id="dd" style="display:none;">
 <form action="/success1" method="get">
   <input type="submit" value="查看选课">
</form>
</div>
<script type="text/javascript">

$("#btn").click(function() {
	
	tijiao();
	
});

function Display() {
	$("#dd").attr("style","display:block;"); //style中的display属性
	  
	}

   function tijiao(){
                var checkID=[];
                $("input[name='checkbox']:checked").each(function(i){
                      checkID[i] = $(this).val();
                });

                $.ajax({
                	  url:'/success',
                	  data:{'checkID':checkID},
                      dataType:'text',
                      type:'get',
                      traditional:true,
                      contentType:'application/json',
                      success: function(data){
                        alert(data);
                       
                        Display();
                        
                      }
                 
                    }
                );
            }

     </script>

</body>
</html>
